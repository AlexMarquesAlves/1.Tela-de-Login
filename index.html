<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hcode Web Dev</title>
    <link rel="stylesheet" href="/assets/css/sheet.css">
</head>
<body>
    <header>
        <h1><a href="https://www.hcode.com.br">Hcode</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">

        <div class="text-center">
            <a href="https://www.hcode.com.br" target="_blank"><img src="assets/images/hcode.png" alt="Logo Hcode"></a>
        </div>

        <form id="form-login" action="/login" method="POST">

            <div>
                <input type="email" id="email" placeholder="Digite o seu e-mail" required>              
            </div>        

            <div>
                <input type="password" id="password" placeholder="Digite a senha" required>
            </div>

            <div>
                <button id="btn-submit">Enviar</button>
            </div>

        </form>
    </section>

    <footer>
        <p>Hcode Treinamentos</p>
    </footer>

    <script src="assets/js/script.js"></script>

</body>
</html>
